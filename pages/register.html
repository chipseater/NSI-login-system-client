<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/auth.css">
    <title>NSI auth-container system</title>
</head>
<body>
    <header>
        <h1><a href="/">
            <span class="material-symbols-outlined">
                description
            </span>
            Vos documents
        </a></h1>
        <nav>
            <a href="login.html">Se connecter</a>
            <a class="active" href="register.html">S'inscrire</a>
        </nav>
    </header>
    <main>
        <form onsubmit="submitRegistration(event)" id="register-form" class="auth-container blur-box">
            <div class="message-container">
                <div id="message-box"></div>
            </div>
            <h2>S'inscrire</h2>
            <div class="input-row">
                <input id="first_name_input" placeholder="Prénom" type="text">
                <input id="last_name_input" placeholder="Nom" type="text">
            </div>
            <input id="email_input" placeholder="Email" type="text">
            <input id="passwd_input" placeholder="Mot de passe" type="password">
            <input id="passwd_repeat_input" placeholder="Répéter le mot de passe" type="password">
            <div class="submit-box">
                <input value="Envoyer" type="submit">
            </div>
        </form>
    </main>
</body>
<script src="../js/utils.js"></script>
<script src="../js/fetch.js"></script>
<script src="../js/register.js"></script>
</html>
