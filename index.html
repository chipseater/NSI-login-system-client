<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/nav.css" />
    <link rel="stylesheet" href="style/base.css" />
    <title>NSI login system</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">
          <span class="material-symbols-outlined"> description </span>
          Vos todos
        </a>
      </h1>
      <nav>
        <div id="not-logged-in">
          <a href="/pages/login.html">Se connecter</a>
          <a href="/pages/register.html">S'inscrire</a>
        </div>
        <div id="logged-in" style="display: none">
          <a id="logout_button" onclick="logout()">Se déconnecter</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="display-none" id="overlay"></div>
      <div class="message-container">
        <div id="message-box"></div>
      </div>
      <div id="main-container"></div>
      <div class="display-none" id="popup-container">
        <div class="display-none" id="popup" class="popup blur-box">
          <div class="popup-top-bar">
            <div id="popup-title" class="popup-title"></div>
            <div id="close-btn" class="material-symbols-outlined">close</div>
          </div>
          <form onsubmit="submitCreate(event)" id="popup-content">
            <input id="name-input" type="text" placeholder="Nom" />
            <input type="submit" value="Créer la todo">
          </form>
        </div>  
      <div>
    </main>
  </body>
  <script src="js/fetch.js"></script>
  <script src="js/utils.js"></script>
  <script defer src="js/auth_status.js"></script>
  <script defer src="js/index.js"></script>
</html>
